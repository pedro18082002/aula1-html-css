<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.min.js"
        integrity="sha512-dnUg2JxjlVoXHVdSMWDYm2Y5xcIrJg1N+juOuRi0yLVkku/g26rwHwysJDAMwahaDfRpr1AxFz43ktuMPr/l1A=="
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div style="width: 70%; height: 100px">
        <canvas id="myChart"></canvas>
      </div>
      <samp style="color: khaki;"></samp>
</body>

</html>
    <script>
        var numero1 = parseInt(Math.random()*11)
        var numero2 = parseInt(Math.random()*11)
        var numero3 = parseInt(Math.random()*11)
        var numero4 = parseInt(Math.random()*11)
        var numero5 = parseInt(Math.random()*11)
        var numero6 = parseInt(Math.random()*11)
        var numero7 = parseInt(Math.random()*11)
        var numero8 = parseInt(Math.random()*11)
        var numero9 = parseInt(Math.random()*11)
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange', 'black','quamarine','khaki'],
            datasets: [{
                label: '# of Votes',
                data: [numero1, numero2, numero3, numero4, numero5, numero6, numero7, numero8, numero9],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(1, 1, 1, 0.2)',
                    'rgba(127, 255, 212, 0.2)',
                    'rgba(240, 230, 140, 0.2)'
                    
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(1, 1, 1, 1)',
                    'rgba(127, 255, 212,1)',
                    'rgba(240, 230, 140, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.min.js"
        integrity="sha512-dnUg2JxjlVoXHVdSMWDYm2Y5xcIrJg1N+juOuRi0yLVkku/g26rwHwysJDAMwahaDfRpr1AxFz43ktuMPr/l1A=="
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div style="width: 40%; height: 100px">
        <canvas id="myChart"></canvas>
      </div>
</body>

</html>
    <script>
        var numero1 = parseInt(Math.random()*11)
        var numero2 = parseInt(Math.random()*11)
        var numero3 = parseInt(Math.random()*11)
        var numero4 = parseInt(Math.random()*11)
        var numero5 = parseInt(Math.random()*11)
        var numero6 = parseInt(Math.random()*11)
        var numero7 = parseInt(Math.random()*11)
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange', 'black'],
            datasets: [
                {
                label: '# of Votes',
                data: [numero2, numero3, numero1, numero7, numero5, numero6, numero4],
                backgroundColor: [
                    'rgba(0 145 61 / 20%)'
                ],
                borderColor: [
                    'rgba(1, 1, 1, 1)'
                ],
                borderWidth: 1
            },
            {
                label: '# of Votes',
                data: [numero3, numero2, numero4, numero5, numero7, numero1, numero6],
                backgroundColor: [
                    'rgba(255, 206, 86, 0.2)'                 
                ],
                borderColor: [
                    'rgba(1, 1, 1, 1)'
                ],
                borderWidth: 1
            },
            {
                label: '# of Votes',
                data: [numero4, numero5, numero6, numero7, numero1, numero2, numero3],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)'                  
                ],
                borderColor: [
                    'rgba(1, 1, 1, 1)'
                ],
                borderWidth: 1
            },
            {
                label: '# of Votes',
                data: [numero7, numero6, numero5, numero4, numero3, numero2, numero1],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)'          
                ],
                borderColor: [
                    'rgba(1, 1, 1, 1)'
                ],
                borderWidth: 1
            }
        ]
        },
    });
    </script>
